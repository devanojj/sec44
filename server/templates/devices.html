{% extends "base.html" %}
{% block content %}
<h2>Devices</h2>
<table>
  <thead>
    <tr><th>Device</th><th>Platform</th><th>Agent</th><th>First Seen</th><th>Last Seen</th></tr>
  </thead>
  <tbody>
    {% for device in devices %}
      <tr>
        <td><a href="/devices/{{ device.device_id }}">{{ device.device_id }}</a></td>
        <td>{{ device.platform }}</td>
        <td>{{ device.agent_version }}</td>
        <td>{{ device.first_seen_at }}</td>
        <td>{{ device.last_seen_at }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
